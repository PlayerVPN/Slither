<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither2.0</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #111; color: white; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; }
        .logo { font-size: 50px; font-weight: bold; color: #ff33cc; animation: bounce 1s infinite; }
        .game-title { font-size: 36px; margin-top: 20px; color: white; }
        .input { margin-top: 20px; padding: 15px; font-size: 20px; border-radius: 10px; border: none; background-color: #444; color: white; width: 250px; }
        .button { margin-top: 20px; padding: 15px 30px; font-size: 20px; background-color: #ff3333; color: white; border: none; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease; }
        .button:hover { background-color: #e60000; }
        .skin-picker { margin-top: 20px; }
        .skin { width: 30px; height: 30px; border-radius: 50%; margin: 5px; cursor: pointer; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Slither2.0</div>
        <div class="game-title">Welcome to Slither2.0</div>
        <input id="nicknameInput" class="input" type="text" placeholder="Enter your nickname" />
        
        <div class="skin-picker">
            <span>Select Snake Skin:</span><br>
            <div class="skin" style="background-color: #ff3333;" onclick="setSnakeColor('#ff3333')"></div>
            <div class="skin" style="background-color: #33ff33;" onclick="setSnakeColor('#33ff33')"></div>
            <div class="skin" style="background-color: #3333ff;" onclick="setSnakeColor('#3333ff')"></div>
            <div class="skin" style="background-color: #3333ff;" onclick="setSnakeColor('#000000')"></div>
            <div class="skin" style="background-color: #3333ff;" onclick="setSnakeColor('ffffff')"></div>
        </div>

        <br/>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
